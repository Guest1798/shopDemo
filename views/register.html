<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="shortcut icon" href="..\favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="..\public\css\base.css">
    <link rel="stylesheet" href="..\public\css\font-awesome.min.css">
    <link rel="stylesheet" href="..\public\css\fira_code.css">
    <style>
        body {
            background-color: transparent;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.247);
            background-size: cover;
        }

        .container2 {
            width: 100%;
            height: 100%;
            background-image: url(http://img3.selfimg.com.cn/sofa1000X450/2019/02/23/1550897750_NqjxFz.jpg);
            background-size: cover;
            position: absolute;
            top: 0;
            z-index: -1;
        }

        .container .box {
            width: 600px;
            height: 400px;
        }

        .box .brand-logo {
            width: 100%;
            height: 60px;
            line-height: 60px;
            color: rgb(0, 0, 0);
            font-size: 2rem;
        }

        .box form {
            display: grid;
            justify-content: center;
        }

        .box form span {
            font-size: 12px;
            color: red;

        }

        .input-box {
            position: relative;
        }

        .input-box i {
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 30px;
        }

        .input-box .mima {
            font-size: 22px;
        }

        .box form input {
            border: 2px solid black;
            outline: none;
            min-width: 240px;
            height: 36px;
            margin: 20px auto;
            padding: 0 20px;
            -web-kit-appearance: none;
            -moz-appearance: none;
            border-radius: 20px;
            background-color: transparent;
        }

        input::selection {
            background-color: transparent;
        }

        input::-internal-autofill-selected {
            background-color: transparent;
        }

        #subtn {
            border: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-size: 20px;
            font-weight: 600;
        }

        a {
            color: rgb(0, 0, 0);
            font-size: 12px;
        }

        a:hover {
            text-decoration: underline;
        }

        input::-webkit-input-placeholder {
            color: #4d4d4d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="brand-logo tac">
                <h2>LOGO</h2>
            </div>
            <form action="/register" method="post">
                <div class="input-box">
                    <div><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <input type="email" name="email" id="email" placeholder="邮箱">
                </div>


                <div class="input-box">
                    <div><i class="fa fa-user-o" aria-hidden="true"></i></div>
                    <input type="text" name="username" id="username" placeholder="用户名">
                </div>
                <span>{{err_message}}</span>

                <div class="input-box">
                    <div><i class="fa fa-unlock-alt mima" aria-hidden="true"></i></div>
                    <input type="password" name="password" id="password" placeholder="密码">
                </div>

                <input type="submit" value="注册" id="subtn">
            </form>
            <p class="tac"><a href="/login">已有账号，进入登录</a></p>
        </div>
    </div>
    <div class="container2"></div>
</body>

</html>
<script src="..\node_modules\jquery\dist\jquery.min.js"></script>
